<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="count">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5><span id="phoneName">iPhone 11 128GB Black</span></h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeAmount" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amountNumber" type="text" class="form-control text-center" value="1">
                           <button id="addAmount" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img id="removePhoneAll" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5><span id="casName">iPhone 11 Silicone Case - Black</span></h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casePriceDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="text" class="form-control text-center" value="1">
                           <button id="casePriceIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img id="removeCaseAll" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$ <span id="tax"></span></h5>
                        <h5>$ <span id="allTotal"> </span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="result">
      <div class="container">
         <div class="resultText">
            <div class="text">
               <h1>Success!</h1>
               <h1>You have buy <span id="phoneAmount"></span> <span id="phoneNameNext"></span></h1>
               <h1>And <span id="caseAmountNext"></span> <span id="caseNameNext"></span></h1>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>

</html>
